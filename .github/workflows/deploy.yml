name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: |
        npm run build -- --configuration=production --base-href=/crudApp/
        cp dist/angular-crud-app/browser/index.html dist/angular-crud-app/browser/404.html

    - name: Create .nojekyll file
      run: touch dist/angular-crud-app/browser/.nojekyll

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist/angular-crud-app/browser
        clean: true

